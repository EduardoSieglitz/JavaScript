<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="container">
            <div class="left">
                <table border="1px">
                    <tr>
                        <th>Primeiro Item</th>
                        <th>Segundo Item</th>
                        <th>Terceiro Item</th>
                    </tr>
                    <tr>
                        <th id="tableItem1">1</th>
                        <th id="tableItem2">2</th>
                        <th id="tableItem3">3</th>
                    </tr>
                </table>
            </div>
            <div class="rigth">
                <fieldset>
                    <div class="inputControl">
                        <input type="text" placeholder="Primeiro item" id="primeiroItem">
                    </div>
                    <div class="inputControl">
                        <input type="text" placeholder="Segundo item" id="segundoItem">
                    </div>
                    <div class="inputControl">
                        <input type="text" placeholder="Terceiro intem" id="terceiroItem">
                    </div>
                    <button id="btn">Executar</button>
                </fieldset>
            </div>
        </div>
    </nav>
    <script src="./script.js"></script>
</body>
</html>
